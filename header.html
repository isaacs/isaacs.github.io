* { font-family:monospace; font-size:18px; line-height: 24px; border:0; margin:0; padding:0; list-style:none; font-weight:normal; }
h1, h2, h3, h4, h5, h6, ul, ol, p, pre { margin-bottom:1em }
strong, b { font-weight: bold }
em, i { font-style: italic }
strong::before, strong::after, b::before, b::after { content: "**" }
em::before, em::after, i::before, i::after { content: "_" }
pre, code { background: #fafafa; color:#000 }
pre { overflow:auto }
pre::before, pre::after { content:"```"; display: block }
code::before, code::after { content: "`"; background: #fff }
pre code::before, pre code::after { content: "" }
ol li { margin-left: 4ex; }
ul li { margin-left: 3ex; }
ol li { list-style: decimal outside }
h1, h2, h3, h4, h5, h6 { color:#900 }
h1 code, h2 code, h3 code, h4 code, h5 code, h6 code { background: #fff }
h1::before { content: "# "; color:#09a }
h2::before { content: "## "; color:#09a }
h3::before { content: "### "; color:#09a }
h4::before { content: "#### "; color:#09a }
h5::before { content: "##### "; color:#09a }
h6::before { content: "###### "; color:#09a }
ul li::before { content: "* "; display:block; margin-left:-3ex; color: #fb0; float:left }
body { width: 80ex; margin: 1em auto }
a { text-decoration: none }
a:hover { color:#f00 }
a::before { content: "[" }
a::after { content: "]" }
@media print {
    body { width:auto; font-size:10pt }
}
</style>
<body>
